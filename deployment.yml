apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: mynamespace # Replace with your desired namespace name
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: dotnetdemo-web:latest # Replace with the image name from your Docker build process
        ports:
        - containerPort: 80
